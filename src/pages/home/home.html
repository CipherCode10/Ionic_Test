<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
 

    <ion-list>
      <ion-item-sliding *ngFor="let person of persons | async">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="../../assets/icon/man.svg">
          </ion-thumbnail>

          <h2>User_ID : {{person.$key}}</h2>
          <h2>
            
             Name: {{person.name}} {{person.lname}}
            
           <p>Age: {{person.age}}</p>

          <p>Job: {{person.job}}</p>


          </h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
              Message
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>





</ion-content>
